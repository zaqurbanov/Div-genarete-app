<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Div</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Javascript div Generator</h1>

    <form action="">
        <label for="width">
            <h3>Width</h3> <input type="number" id="width" min="0">
        </label>
        <label for="height">
            <h3>Height</h3> <input type="number" id="height" min="0">
        </label>

        <label for="border">
            <h3>Border</h3> <input type="number" id="border" min="0">
        </label>
     

        <label for="borderColor">
            <h3>Border Color </h3><input type="color" name="" id="borderColor">
        </label>
<label for="background">
    <h3>Background color</h3><input type="color" name="" id="background">
</label>
        <label for="radius">
            <h3>Radius</h3><input type="number" id="radius" min="0" max="100">
        </label>
        
        <button id="button" >Generate code</button>
        <p id="code" class="code">
         
        </p>
    </form>

    <div id="generate-div"></div>

    <script src="main.js"></script>
</body>
</html>
